  <table class="table table-striped table-hover table-notes container">
    <caption> Notes </caption>
    <thead ng-controller="MedController">
      <tr>
          <th style="text-align: right"> Day/Wk </th>
          <th>        </th>
          <th style="text-align: center"> Date </th>
          <th> Clinic </th>
          <th> Notes  </th>
      </tr>
    </thead>
    <tbody ng-controller="EventsController">
      <tr
        ng-repeat="event in events"
        ng-controller="EventController as E"
        ng-init="E.init($index, event)"
        ng-show="event.notes"
        >
          <td ng-include="'partials/days.html'" align="right"></td>
          <td ng-include="'partials/glyphs.html'"></td>
          <td ng-bind="event.date" class="event-date"></td>
          <td ng-include="'partials/clinics.html'"></td>
          <td ng-bind-html="event.notes | rawHtml" class="notes"></td>
      </tr>
    </tbody>
    <tfoot ng-controller="MedController">
      <tr>
          <th style="text-align: right"> Day/Wk </th>
          <th>        </th>
          <th> Date   </th>
          <th> Clinic </th>
          <th> Notes  </th>
      </tr>
    </tfoot>
  </table>

  <section>
    <div class="hero-unit">
      <div class="container">
        <p align="center">
         Visits to clinics
         <span class="badge miceli">Miceli</span>:
         <span class="badge miceli">C</span>Carbon
         <span class="badge miceli">Z</span>Zosia
         <span class="badge miceli">A</span>Aga
         <span class="badge miceli">R</span>Rocio
         <span class="badge miceli">S</span>Steven
         &nbsp;
         <span class="badge marina">Other</span>:
         <span class="badge marina">C</span>Carbon
         <span class="badge marina">Z</span>Zosia
         <span class="badge marina">S</span>Steven
        </p>
      </div>
    </div>
  </section>

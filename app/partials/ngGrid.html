<div class="data-container">

  <p class="banner">Costs</p>

  <div class="gridStyle" ng-grid="costGrid"></div>

  <script type="text/ng-template" id="gridFooter">

    <div ng-show="showFooter" class="ngFooterPanel" ng-style="footerStyle()">
      <div class="ngTotalSelectContainer">


        <div class="ngFooterSelectedItems" ng-show="selectedItems.length">
          <span class="ngLabel">
            {{ i18n.ngSelectedItemsLabel }} {{ selectedItems.length }} @
            {{ selected_cost | currency:"MXN$ " }}
          </span>
        </div>

        <div class="ngFooterTotalItems">
          <span class="ngLabel">
            {{ i18n.ngTotalItemsLabel }} {{ maxRows() }} @
            {{ total_cost | currency:"MXN$ " }}
          </span>
        </div>

      </div>
    </div>

  </script>

</div>

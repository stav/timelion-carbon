<div class="data-container">

  <p class="banner">Costs</p>

  <div class="gridStyle" ng-grid="costGrid"></div>

  <script type="text/ng-template" id="gridFooter">

    <div ng-show="showFooter" class="ngFooterPanel" ng-style="footerStyle()">
      <div class="ngTotalSelectContainer">

        <div class="ngFooterTotalItems">
          <span class="ngLabel"> {{ i18n.ngTotalItemsLabel }} {{ maxRows() }}</span>
          <span ng-show="filterText.length > 0" class="ngLabel">
            ( {{ i18n.ngShowingItemsLabel }} x {{ totalFilteredItemsLength() }} )
          </span>
        </div>

        <div class="ngFooterSelectedItems" ng-show="multiSelect">
          <span class="ngLabel">
            {{ i18n.ngSelectedItemsLabel }} {{ selectedItems.length }}
          </span>
        </div>

        <div class="ngFooterSelectedItems" ng-show="multiSelect">
          <span class="ngLabel">
          {{selectedItems}}
          </span>
        </div>

        <div class="ngFooterSelectedItems" ng-show="multiSelect">
          <span class="ngLabel" ng-repeat="x in selectedItems"></span>
        </div>

        <div class="ngFooterTotalCost">
          <span class="ngLabel"> Total Cost: {{ total_cost | currency:"MXN$" }} </span>
        </div>

      </div>
    </div>

  </script>

</div>

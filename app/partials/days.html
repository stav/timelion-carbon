<span ng-bind="E.prpday" ng-show="E.prpday > 0" title="{{ E.prpday }} Days after PrP surgury"     class="badge"></span>
<span ng-bind="E.day"    ng-show="E.day > 0"    title="{{ E.day    }} Days after initial surgury" class="badge"></span>
<span ng-bind="E.week"   ng-show="E.day > 0"    title="Week {{ E.week }} after initial surgury"   class="badge"></span>

<p class="page-header"> X-rays </p>

<table class="table table-striped table-hover table-notes container">
    <thead ng-controller="MedController" tc-col-labels type="xrays"></thead>
    <tbody ng-controller="EventsController">
        <tr
          ng-repeat="event in events"
          ng-show="event.xrays"
          >
            <td ng-include="'partials/days.html'" align="right"></td>
            <td ng-bind="event.date" class="event-date"></td>
            <td ng-include="'partials/clinic.html'" class="clinics"></td>
            <td class="xray">
                <a data-gallery href="{{ event.xrays }}">
                    <img alt="X-ray" src="{{ event.xrays }}">
                </a>
            </td>
            <td ng-bind-html="event.notes | rawHtml" class="notes"></td>
        </tr>
    </tbody>
    <tfoot ng-controller="MedController" tc-col-labels type="xrays"></tfoot>
</table>

<tc-legend></tc-legend>

<style type="text/css">
    .xray img {
        width: 100px;
    }
</style>

<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" >
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>

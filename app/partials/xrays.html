<table class="table table-striped table-hover table-notes container">
    <thead ng-controller="MedController" tc-col-labels></thead>
    <tbody ng-controller="EventsController">
        <tr
          ng-repeat="event in events"
          ng-controller="EventController as E"
          ng-init="E.init($index, event)"
          ng-show="event.notes | xRay"
          >
            <td ng-include="'partials/days.html'" align="right"></td>
            <td ng-include="'partials/glyphs.html'"></td>
            <td ng-bind="event.date" class="event-date"></td>
            <td ng-include="'partials/clinics.html'"></td>
            <td ng-bind-html="event.notes | rawHtml" class="notes"></td>
        </tr>
    </tbody>
    <tfoot ng-controller="MedController" tc-col-labels></tfoot>
</table>

<tc-legend></tc-legend>

<style type="text/css">
    .xray-images img {
        width: {{ 100 / 17 }}%;
        padding: 5px;
        text-align: center;
    }
    .modal-title, .modal-body {
        text-align: center;
    }
</style>

<script src="js/xrays.js"></script>

<div id="xrayDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="xrayModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 id="xrayModalTitle" class="modal-title"> X-ray preview </h4>
            </div>
            <div class="modal-body">
                <img id="xrayModalPreview" title="Click to open full-size in a new window." src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
